<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="utf-8" charset="utf-8" http-equiv="encoding">
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon"/>

    <script src="../static/js/jquery-3.6.0.js"></script>

    <!-- Original tabs source code: https://mkyong.com/jquery/how-to-use-css-and-jquery-to-hide-and-show-tab-content/ -->
    <title>Tabbed Browsing</title>

    <style>
      /** Start: style navigation tab **/
      .nav { margin-bottom: 18px; margin-left: 0; list-style: none; }
      .nav > li > a { display: block; }
      .nav-tabs:before, .nav-tabs:after { display: table; content: ""; }
      .nav-tabs:after { clear: both; }
      .nav-tabs > li { float: left; }
      .nav-tabs > li > a { padding-right: 12px; padding-left: 12px; margin-right: 2px; line-height: 14px; }
      .nav-tabs { border-bottom: 1px solid #ddd; }
      .nav-tabs > li { margin-bottom: -1px; }

      .nav-tabs > li > a {
        padding-top: 8px;
        padding-bottom: 8px;
        line-height: 18px;
        border: 1px solid transparent;
        -webkit-border-radius: 4px 4px 0 0;
        border-radius: 4px 4px 0 0;
      }

      .nav-tabs > li > a:hover { border-color: #eeeeee #eeeeee #dddddd; }

      .nav-tabs > .active > a, .nav-tabs > .active > a:hover {
        color: green;
        cursor: default;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-bottom-color: transparent;
      }

      li { line-height: 18px; }

      .tab-content.active{ display: block; }
      .tab-content.hide{ display: none; }

      /** End: style navigation tab **/

      A { text-decoration: none; color: blue; }
      A:hover { color:#363636; background-color:#dad9fc; text-decoration: none; border: 1px solid black; border-radius: 2px; padding-left: 1px; padding-right: 1px; }

      iframe { position: absolute; display: block; width: 98%; height: 100%; border: none; overflow-y: hidden; }
    </style>

    <script>
      $(document).ready(function() {
        $('.nav-tabs > li > a').click(function(event){
          event.preventDefault(); // prevent browser from taking action for clicked anchor

          // get displaying tab content jQuery selector
          var active_tab_selector = $('.nav-tabs > li.active > a').attr('target');					

          // find active navigation and remove 'active' css
          var actived_nav = $('.nav-tabs > li.active');
          actived_nav.removeClass('active');

          // add 'active' css into clicked navigation
          $(this).parents('li').addClass('active');

          // hide displayed tab content
          $(active_tab_selector).removeClass('active');
          $(active_tab_selector).addClass('hide');
          $(active_tab_selector.substring(1,4) + '_iframe').show();

          // show target tab content
          var target_tab_selector = $(this).attr('target');
          $(target_tab_selector).removeClass('hide');
          $(target_tab_selector).addClass('active');
          $(target_tab_selector.substring(1,4) + '_iframe').hide();
        });
      });
    </script>
  </head>
  <body>
    <div>
      <ul class="nav nav-tabs">
        <li class="active">
          <a href="iFrame1.html" target="#tab1">iFrame1</a>
        </li>
        <li class="hide">
          <a href="iFrame2.html" target="#tab2">iFrame2</a>
        </li>
        <li class="hide">
          <a href="3D Cube 1.html" target="#tab3">3D Cube 1</a>
        </li>
        <li class="hide">
          <a href="3D Cube 2.html" target="#tab4">3D Cube 2</a>
        </li>
        <li class="hide">
          <a href="ShowDateTime.html" target="#tab5">Date/Time</a>
        </li>
      </ul>	
    </div>

    <section id="tab1" class="tab-content active">
      <iframe name="tab1_iframe" src="./iFrame1.html">Your browser does not support inline frames</iframe>
    </section>

    <section id="tab2" class="tab-content hide">
      <iframe name="tab2_iframe" src="./iFrame2.html">Your browser does not support inline frames</iframe>
    </section>

    <section id="tab3" class="tab-content hide">
      <iframe name="tab3_iframe" src="./3D Cube 1.html">Your browser does not support inline frames</iframe>
    </section>

    <section id="tab4" class="tab-content hide">
      <iframe name="tab4_iframe" src="./3D Cube 2.html">Your browser does not support inline frames</iframe>
    </section>

    <section id="tab5" class="tab-content hide">
      <iframe name="tab5_iframe" src="./ShowDateTime.html">Your browser does not support inline frames</iframe>
    </section>

  </body>
</html>
